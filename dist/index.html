<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Product Preiview">
  <title>Product Preview</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
</head>

<body>


  <div class="container">

    <!-- grid item 1 -->
    <section class="prod-image">
      <img src="./images/image-product-desktop.jpg" alt="product image">
    </section>

    <!-- grid item 2 -->
    <section id="main-content">
      <h2 class="secondary-title">PERFUME</h2>
      <h1 class="primary-title">Gabrielle Essence Eau De Parfume</h1>
      <p class="product-content">A floral, solar and voluptuous interpretation composed by Oliver Poige,
        Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="special-price">$149.99</li>
        <li class="original-price">$169.99</li>
      </ul>
      <button type="submit" class="btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </section>

  </div>

  <footer>
    <p>Copyright &copy; 2022 | Kurt Mani</p>
  </footer>


</body>

</html>
