<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Product Preiview">
  <title>Product Preview</title>
  <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>



  <main class="container">

    <!-- flex content -->
    <div class="item flex-content">

      <header>
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>

      <article>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL</p>
      </article>

      <div class="new-old">
        <p class="new">$149.99</p>
        <p class="old">$169.99</p>
      </div>


      <a href="#"><img src="./images/icon-cart.svg" alt="">Add to Cart</a>

    </div>


    <!-- flex image -->

    <div class="item flex-image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>


  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kurt Mani</a>.
  </footer>






</body>

</html>
